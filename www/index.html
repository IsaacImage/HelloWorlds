        <title>Hello World</title>
    </head>
    <body onload="onBodyLoad()">
	
<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>Welcome MIPAD</h2>
				</div>
				<!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
                <p id="appInfo">Waiting for PhoneGap Initialization to
			complete</p>
					<div class="alert alert-info" >
						Please login with your Username and Password.
					</div>
					<form class="form-horizontal" action="index.html" method="post">
						<fieldset>
							<div class="input-prepend" title="Username" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" name="username" id="username" type="text" value="admin" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password" value="admin123456" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend">
							<label class="remember" for="remember"><input type="checkbox" id="remember" />Remember me</label>
							</div>
							<div class="clearfix"></div>

							<p class="center span5">
							<button type="submit" class="btn btn-primary">Login</button>
							</p>
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
				</div><!--/fluid-row-->
		
	</div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" charset="utf-8">
            function onBodyLoad() {
                document.addEventListener("deviceready", onDeviceReady,false);
            }
            function onDeviceReady() {
                //Get the appInfo DOM element
                var element = document.getElementById('appInfo');
                //replace it with specific information about the device
                //running the application
                element.innerHTML = 'PhoneGap (version ' +
                device.phonegap + ')<br />' + device.platform + ' ' +
                device.name + ' (version ' + device.version + ').';
            }
        </script>
